<div class="main jumbotron">
  <h1>Cadastrar Notícia</h1>
  <br/>
  <p><label>Título:</label></p>
  <input type="text" id="tittle" name="tittle" autofocus ng-model="tittle"/>
  <br/><br/>
  <p><label>Descrição:</label></p>
  <textarea rows="3" cols="40"  ng-model="description"></textarea>
  <br/><br/>
  <p><label>Texto:</label></p>
  <textarea rows="8" cols="40"  ng-model="body"></textarea>  
  <br/>

  <!-- Ao clicar no botão Cadastrar a função $scope.create é chamada-->
  <p><button ng-click="create(tittle, description, body)" class="btn btn-primary">Cadastrar</button></p>

  <!-- Note o link single page application!! # -->
  <a href="#/index">Voltar</a>
</div>

<div class="main jumbotron">
  <table class="table table-striped">
    <thead>
      <th>Notícias</th>
    </thead>

    <tbody>
      <tr ng-repeat="new in news">
        <td>{{new.tittle}}</td>
      </tr>
    </tbody>
  </table>
</div>
